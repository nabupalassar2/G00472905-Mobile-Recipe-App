<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div *ngIf="favouriteRecipes.length === 0" style="text-align: center; margin-top: 50px; color: #888;">
    <h3>No favourites yet</h3>
    <p>Go back and find something tasty!</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let r of favouriteRecipes">
      
      <ion-thumbnail slot="start">
        <ion-img [src]="r.image"></ion-img>
      </ion-thumbnail>

      <ion-label>
        <h2>{{ r.title }}</h2>
      </ion-label>

      <ion-button slot="end" fill="clear" [routerLink]="['/recipe-details', r.id]">
        Details
      </ion-button>

      <ion-button slot="end" color="danger" (click)="removeFromFavourites(r.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      
    </ion-item>
  </ion-list>
</ion-content>
